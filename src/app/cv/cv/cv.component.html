<div class="row">
  <div class="alert alert-warning">
    Le nombre de cv sélectionné est : {{ nb }}
  </div>
  <app-autocomplete></app-autocomplete>
  <div class="col">
    <ul class="nav nav-tabs">
      <li class="nav-item" [ngClass]="{ active: activeTab === 'juniors' }">
        <a class="nav-link" (click)="changeTab('juniors')">Juniors</a>
      </li>
      <li class="nav-item" [ngClass]="{ active: activeTab === 'seniors' }">
        <a class="nav-link" (click)="changeTab('seniors')">Seniors</a>
      </li>
    </ul>
    <div class="tab-content">
      <div
        class="tab-pane fade"
        [ngClass]="{ 'show active': activeTab === 'juniors' }"
      >
        <app-list [cvs]="juniors"></app-list>
      </div>
      <div
        class="tab-pane fade"
        [ngClass]="{ 'show active': activeTab === 'seniors' }"
      >
        <app-list [cvs]="seniors"></app-list>
      </div>
    </div>
  </div>
  <div class="col">
    <app-card></app-card>
  </div>
  <app-embauche></app-embauche>
</div>
